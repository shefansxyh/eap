log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%5p] %t %X{ip} %c(%F\:%L) %m%n

log4j.appender.FILE.Encoding=UTF-8
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.file=/data/logs/www/www.log
log4j.appender.FILE.DatePattern='.'yyyyMMdd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%5p] %t %X{ip} %c(%F\:%L) %m%n
#MaxFileSize
#MaxBackupIndex

log4j.rootLogger=INFO,CONSOLE
#log4j.logger.freemarker.runtime=FATAL,FILE
#log4j.additivity.freemarker.runtime=false
#log4j.logger.org.springframework.core.env=FATAL,FILE
#log4j.additivity.org.springframework.core.env=false
log4j.logger.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=TRACE,CONSOLE
log4j.additivity.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=false